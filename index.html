<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Advice Generator App</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
</head>

<body>

  <div class="Container">
    <p class="adviceId">ADVICE #<span id="adviceNumber">117</span></p>
    <h2 id="quote" class="displayAdvice">
      "It is easy to sit up and take notice, what's difficult is getting up and taking action"
    </h2>
    <img id="imgLineMobile" src="./images/pattern-divider-mobile.svg" alt="divisor line">
    <img id="imgLineDesktop" src="./images/pattern-divider-desktop.svg" alt="divisor line">
    <button onclick="askAdvice()">
      <img id="diceImg" src="./images/icon-dice.svg" alt="dice" />
    </button>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/guyanhdinh">Guy Dinh</a>.
  </footer>
 
<script src="app.js"></script>
  
</body>

</html>
